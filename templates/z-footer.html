{{define "footer"}}
<div class="mt-24"></div>

<footer class="w-full bg-slate-50 border-t border-slate-200 text-lg">
    <div class="mx-auto max-w-3xl px-4 py-8">
        <div class="flex flex-col justify-center items-center space-y-5">

            <!-- Footer Links -->
            {{if FooterLinks}}
                <nav class="flex flex-wrap justify-center space-x-5">
                    {{range FooterLinks}}
                        <a class="text-slate-600 px-2 hover:underline" href="{{.Href}}">{{.Text}}</a>
                    {{end}}
                </nav>
            {{end}}

            <!-- Copyright -->
            <p class="text-slate-400">Copyright &copy; {{SiteHost}}</p>
        </div>
    </div>
    <div class="w-full mx-auto">
        <div class="w-full bg-sky-700 py-1"></div>
    </div>
</footer>
{{end}}
