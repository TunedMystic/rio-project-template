{{define "footer"}}
<div class="mt-24"></div>

<footer class="w-full xbg-slate-50 xborder-t bg-black">
    <div class="mx-auto sm:max-w-3xl lg:max-w-5xl xl:max-w-6xl px-5 py-8">
        <div class="flex flex-col justify-center items-center space-y-6 text-neutral-100">

            {{if FooterLinks}}
                <nav class="flex flex-wrap justify-center pb-1">
                    {{range FooterLinks}}
                        <p class="px-2 py-1"><a class="px-2 hover:underline" href="{{.Href}}">{{.Text}}</a></p>
                    {{end}}
                </nav>
            {{end}}

            <p class="text-neutral-400">Copyright &copy; {{SiteHost}}</p>
        </div>
    </div>
</footer>
{{end}}
