{{define "footer"}}
<div class="mt-12"></div>

<footer class="w-full bg-slate-50 border-t border-slate-200 text-lg">
    <div class="mx-auto max-w-3xl px-4 py-6">
        <div class="flex flex-col md:flex-row justify-center md:justify-between items-center space-y-5 md:space-y-0">

            <!-- Footer Links -->
            {{if FooterLinks}}
                <nav class="flex flex-wrap justify-center space-x-8">
                    {{range FooterLinks}}
                        <a class="text-slate-600 hover:underline" href="{{.Href}}">{{.Text}}</a>
                    {{end}}
                </nav>
            {{end}}

            <!-- Copyright -->
            <p class="text-slate-400">Copyright &copy; {{SiteHost}}</p>
        </div>
    </div>
    <div class="w-full mx-auto">
        <div class="w-full bg-sky-700 pt-1.5"></div>
    </div>
</footer>
{{end}}
