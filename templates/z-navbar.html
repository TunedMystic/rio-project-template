{{define "navbar"}}
<header class="w-full">

    <div class="w-full mx-auto max-w-3xl px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Site Name -->
            <h3 class="text-slate-900 font-bold text-2xl">
                <a href="/">{{SiteName}}</a>
            </h3>
        </div>
    </div>


    {{if NavbarLinks}}
    <div class="w-full mx-auto max-w-3xl px-4">
        <nav class="flex flex-wrap justify-center items-center space-x-9 bg-sky-800 rounded py-1.5 text-lg">
            {{range NavbarLinks}}
                <a class="font-medium text-sky-50 py-0.5" href="{{.Href}}">{{.Text}}</a>
            {{end}}
        </nav>
    </div>
    {{end}}

</header>

<div class="mb-4"></div>
{{end}}
